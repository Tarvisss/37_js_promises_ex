<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers API</title>
</head>
<body>
  <h1>Get Trivia for Your Numbers</h1>

  <!-- Form to accept numbers from the user -->
  <form id="numberForm">
    <label for="numbers">Enter numbers (comma-separated):</label>
    <input type="text" id="numbers" name="numbers" placeholder="e.g. 1337,42,100">
    <button type="submit">Get Trivia</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script src="numbersAPI-ex.js"></script> -->
  <script src="app.js"></script>
</body>
</html>
